<!DOCTYPE html>
<html lang="en">
<head id="head_signin">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Assets/CSS/signin.css">
</head>
<body id="body_signin">
<div class="wrapper" id="wrapper_sigin">
<!--    <span class="icon-close">-->
<!--        <ion-icon name="close"></ion-icon>-->
<!--    </span>-->
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-boxlogin">
                <span class="icon"><ion-icon name="person-circle"></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-boxlogin">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
                <div class="remember-forgot">
                <label><input type="checkbox">
                    Remember me </label>
                <a href="#" id="forgetpass">Forgot Password?</a>
            </div>
                    <button type="submit"  class="btn">Login</button>
                <div class="login-register"><p>
                    Don't have an account? <a href="signup.html" class="register-link">Register</a></p>
                </div>

        </form>
    </div>
</div>
<script src="Assets/js/main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
